<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NO-PET</title>

<!--Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

<!--ICONOS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
<!--NAV-->
    <nav class="nav">
      <div class="nav__center container">
        <div class="nav__logo">
					<h1>NO-PET <span>SHOP</span></h1>
				</div>
				<ul class="nav__list">
					<div class="carrito__icon">
						<i class="bx bx-cart"></i>
						<span class="item__total">0</span>
					</div>
				</ul>
      </div>
    </nav>

<!--CATEGORIAS-->
    <section class="filter">
      <div class="grid">
        <div class="category">
          <select id="category" onclick="categoryValue()">
            <option value="">Categorias</option>
            <option value="perros">Perros </option>
            <option value="gatos">Gatos</option>
            <option value="peces">Peces</option>
            <option value="roedores">Roedores</option>
            <option value="reptiles">Reptiles</option>
            <option value="aves">Aves</option>
          </select>
        </div>
      </div>
    </section>

<!--PRODUCTOS-->
    <section class="productos">
      <div class="productos__center">
      </div>
    </section>

<!--CARRITO-->
    
    <section class="carrito__overlay">
      <div class="carrito">
        <span class="close__carrito">
          <i class="bx bx-x"></i>
        </span>
        <h1>Productos</h1>

        <div class="carrito__center">
        </div>

        <div class="carrito__footer">
            <h3>Total: $ <span class="carrito__total">0</span></h3>
            <button class="clear__carrito btn">Eliminar productos</button>
        </div>
      </div>
    </section>
<!-- Footer -->

    <footer class="contentFooter">
      <hr>
      <div class="suscripcion">
          <h1>Suscribete</h1>
          <p>Ingresa tu email para recibir...</p>
          <form action="">
              <input type="text" placeholder="E-mail">
              <button class="btn1">Suscribete</button>
          </form>
      </div>
      <hr>
      <div class="mainFooter">
          <div>
              <h2>Nosotros</h2>
              <ul>
                  <li><a href="#">Sobre nosotros</a></li>
                  <li><a href="#">Blog</a></li>
                  <li><a href="#">Contacto</a></li>
              </ul>
          </div>
          <div>
              <h2>Social</h2>
              <li><a href="#"><i>"Twitter"</i></a></li>
              <li><a href="#"><i>"Facebook"</i></a></li>
              <li><a href="#"><i>"Instagram"</i></a></li>
          </div>

      </div>

    </footer>

<!-- Footer -->

    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
